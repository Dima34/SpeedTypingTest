<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speed Typing</title>
</head>
<body>
    <div class="counters">
        <div class="secondsCounter counter">
            <span id="secondsRemainCounter">60</span>
            <span>seconds</span>
        </div>

        <div class="counter">
            <span id="wordsMinCounter">0</span>
            <span>words/min</span>
        </div>

        <div class="counter">
            <span id="charsMinCounter">0</span>
            <span>chars/min</span>
        </div>

        <div class="counter">
            <span id="accuracyCounter">0</span>
            <span>% accuracy</span>
        </div>
    </div>
    
    <div class="text-container">
        <div class="textHolder">
            <p id = "typedText" style="color: red;"></p>
            <span id="typeCoursor"></span>
            <p id = "needToTypeText"></p>
        </div>

        <div id="startTypingIndicator">Start typing</div>
    
        <textarea tabindex="-1" id="inputZone" name="" id="" cols="30" rows="10"></textarea>

        <div id="capsLockAlert">
            <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 21C16.5228 21 21 16.5228 21 11C21 5.47715 16.5228 1 11 1C5.47715 1 1 5.47715 1 11C1 16.5228 5.47715 21 11 21Z" stroke="#FFD000" stroke-width="2"/>
                <path d="M11 15.5V16M11 6V12V6Z" stroke="#FFD000" stroke-width="2" stroke-linecap="round"/>
            </svg>
            CapsLock is on                
        </div>
    </div>

    <div id="endPopup">
        <h1 class="endPopup__title">The end! Want to try again?</h1>
        <button id="newGame">Try again</button>
    </div>
    

    <script src="./index.js"></script>
</body>
</html>
